<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <h1>Man Versus Machine!</h1>
    
    

    <div class="icons">
        <button ontouchend="playRound('rock', computerPlay())" onClick="playRound('rock', computerPlay())"><img src="images/rockIcon.jpeg" alt="rock icon"><figcaption>ROCK</figcaption></button>
        <button ontouchend="playRound('paper', computerPlay())" onClick="playRound('paper', computerPlay())"><img src="./images/paperIcon.jpeg" alt="paper icon"><figcaption>PAPER</figcaption></button>
        <button ontouchend="playRound('scissors', computerPlay())" onClick="playRound('scissors', computerPlay())"><img src="./images/scissorsIcon.jpeg" alt="scissors icon"><figcaption>SCISSORS</figcaption></button>
    </div>

    <button class="newGame" ontouchend="playRound('reset', computerPlay())" onClick="playRound('reset', computerPlay())">New Game</button> 

    <div class = "msg"></div>

    
    <div class="scoreContainer">
        <h2>SCORE</h2>
        <div>Computer: <span class="cpuScore"></span></div>
        <div>Human: <span class="playerScore"></span></div>
    </div>
    
</body>
</html>
