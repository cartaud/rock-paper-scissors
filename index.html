<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Man Versus Machine!</h1>
    
    <div class="show">
        <div id="player" class="border"></div>
        <div id="cpu" class="border"></div>
    </div>

    <div class = "msg"></div>

    <div class="icons">
        <button touchend="playRound('rock', computerPlay())" onClick="playRound('rock', computerPlay())">
            <figure alt="rock">&#9994</figure>
            <figcaption>ROCK</figcaption>
        </button>
        <button touchend="playRound('paper', computerPlay())" onClick="playRound('paper', computerPlay())">
            <figure alt="paper">&#9995</figure>
            <figcaption>PAPER</figcaption>
        </button>
        <button touchend="playRound('scissors', computerPlay())" onClick="playRound('scissors', computerPlay())">
            <figure alt="scissors">&#9996</figure>
            <figcaption>SCISSORS</figcaption>
        </button>
    </div>

    
    

    
    <div class="scoreContainer">
        <h2>SCORE</h2>
        <div>Computer: <span class="cpuScore"></span></div>
        <div>Human: <span class="playerScore"></span></div>
    </div>
    
    <div class="winner">
        
    </div>

    <button class="newGame" touchend="playRound('reset', computerPlay())" onClick="playRound('reset', computerPlay())">
        New Game
    </button> 

</body>
</html>
